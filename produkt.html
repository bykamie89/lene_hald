<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>produkt</title>
    <link rel="stylesheet" href="styles/produkt.css" />
    <link rel="stylesheet" href="styles/shared.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/your-path-to-fontawsome/css/solid.css" />
    <link rel="stylesheet" href="/your-path-to-fontawsome/css/brands.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section id="first_section">
        <div class="section_wrapper">
          <div class="col1">
            <div class="image">
              <img src="assets/pro.jpg" alt="Kollurite" />
            </div>
          </div>

          <div class="col2">
            <div class="imagea">
              <img src="assets/pro1.jpg" alt="" />
            </div>
            <div class="imageb">
              <img src="assets/pro2.jpg" alt="" />
            </div>
            <div class="imagec">
              <img src="assets/pro3.jpg" alt="" />
            </div>
          </div>

          <div class="col3">
            <h1>Kollurite ring</h1>
            <p class="pris">Pris pris pris</p>
            <p>
              Med denne ring giver du dig selv et fint og farverigt pust til
              hverdagen. Ringen, som er skabt i inspiration af kronjuvelerne og
              blomster med et elegant udtryk.
            </p>

            <form>
              <div class="form-felt">
                <label>
                  <select name="liste">
                    <option value="">Vælg materiale</option>
                    <option value="materiale">Guld</option>
                    <option value="materiale">Sølv</option>
                    <option value="materiale">Oxyderet</option>
                  </select>
                </label>
              </div>
              <div class="form-felt">
                <label>
                  <select name="liste">
                    <option value="">Vælg størrelse</option>
                    <option value="storrelse">49</option>
                    <option value="storrelse">50</option>
                    <option value="storrelse">51</option>
                    <option value="storrelse">52</option>
                    <option value="storrelse">53</option>
                    <option value="storrelse">54</option>
                    <option value="storrelse">55</option>
                    <option value="storrelse">56</option>
                    <option value="storrelse">57</option>
                    <option value="storrelse">58</option>
                  </select>
                </label>
              </div>

              <div class="form-felt">
                <label>
                  <select name="liste">
                    <option value="">Vælg farve</option>
                    <option value="farve">Pink</option>
                    <option value="farve">Rød</option>
                    <option value="farve">Blå</option>
                    <option value="farve">Navy</option>
                  </select>
                </label>
              </div>
              <button type="button">Tilføj til kurv</button>
            </form>
          </div>
        </div>
      </section>

      <section id="second_section">
        <h1>Lad dig inspirere</h1>

        <div class="section_wrapper">
          <div class="image1">
            <img src="assets/image1.jpg" alt="" />
          </div>
          <div class="image2">
            <img src="assets/image2.jpg" alt="" />
          </div>
          <div class="image3">
            <img src="assets/image3.jpg" alt="" />
          </div>
          <div class="image4">
            <img src="assets/image4.jpg" alt="" />
          </div>
          <div class="image5">
            <img src="assets/image5.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
